<html>
  <head>
    <title>Prototype Explorer</title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/theme.css">
  </head>
  <body>
    <h1>Prototype Explorer</h1>
    <div class="sample" id="old-fashioned">
      <h2>Old Fashioned</h2>
      <div class="base level">
        <div class="hello"><span class="hello">xxx</span>, </div>
        <div class="world"><span class="world">yyy</span>!</div>
      </div>
      <div class="first level">
        <div class="hello"><span class="hello">aaa</span>, </div>
        <div class="world"><span class="world">bbb</span>!</div>
      </div>
      <div class="second level">
        <div class="hello"><span class="hello">Hello</span>, </div>
        <div class="world"><span class="world">World</span>!</div>
      </div>
    </div>
    <script id="jquery-script-element" type="text/javascript" src="../javascript/lib/jquery.js"></script>
    <script id="start" type="text/javascript" src="../javascript/unshared/oldFashioned.js"></script>
  </body>
</html>
